<ul>
  {% if page.url != '/' %}
    <li>
      <a href="/">
        Home
      </a>
    </li>
  {% endif %}
  {% for item in site.data.navigation %}
    <li>
      <a href="{{ item.url }}"{% if page.url == item.url %}class="nav-active"{% endif %}>
        {{ item.name }}
      </a>
    </li>
  {% endfor %}
</ul>
